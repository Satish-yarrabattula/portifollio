<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0b0f14;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      padding: 16px;
      color: #38bdf8;
      text-shadow: 0 0 8px #38bdf8;
      font-size: 2rem;
      user-select: none;
      margin: 0 auto;
    }

    .back-home-button {
      position: fixed;
      top: 12px;
      left: 16px;
      font-size: 28px;
      color: #38bdf8;
      text-decoration: none;
      background: none;
      border: none;
      padding: 0;
      z-index: 10000;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .back-home-button:hover {
      color: #7dd3fc;
      transform: scale(1.2);
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .building {
      fill: #081e2f;
      stroke: #38bdf8;
      stroke-width: 3;
      cursor: pointer;
      transition: fill 0.3s ease, stroke 0.3s ease;
      filter: drop-shadow(0 0 6px #38bdf8);
    }

    .building:hover {
      fill: #38bdf8;
      stroke: #7dd3fc;
      filter: drop-shadow(0 0 16px #7dd3fc);
    }

    .building-glow {
      stroke-dasharray: 620;
      stroke-dashoffset: 620;
      animation: glowBorder 3s linear infinite;
    }

    @keyframes glowBorder {
      0% {
        stroke-dashoffset: 620;
        stroke: #38bdf8;
        filter: drop-shadow(0 0 6px #38bdf8);
      }
      50% {
        stroke-dashoffset: 0;
        stroke: #7dd3fc;
        filter: drop-shadow(0 0 15px #7dd3fc);
      }
      100% {
        stroke-dashoffset: 620;
        stroke: #38bdf8;
        filter: drop-shadow(0 0 6px #38bdf8);
      }
    }

    text {
      fill: #e2e8f0;
      font-weight: 600;
      pointer-events: none;
      user-select: none;
      font-size: 18px;
      transition: fill 0.3s ease, font-size 0.3s ease;
    }

    a:hover text {
      fill: #ffffff;
      font-size: 20px;
    }

    line.path {
      stroke: #38bdf8;
      stroke-width: 3;
      stroke-dasharray: 6 6;
    }

    .icon {
      pointer-events: none;
      transition: fill 0.3s ease;
    }

    .page-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border-radius: 20px;
      border: 6px solid;
      border-image: linear-gradient(135deg, #38bdf8, #7dd3fc, #38bdf8) 1;
      animation: border-pulse 6s ease-in-out infinite, border-glow 3s linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes border-glow {
      0%, 100% {
        filter: drop-shadow(0 0 4px #38bdf8);
      }
      50% {
        filter: drop-shadow(0 0 12px #7dd3fc);
      }
    }

    @keyframes border-pulse {
      0%, 100% {
        border-width: 6px;
      }
      50% {
        border-width: 7px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
        text-align: center;
        padding: 14px;
        line-height: 1.4;
        word-break: break-word;
      }

      .back-home-button {
        font-size: 32px;
        top: 10px;
        left: 12px;
      }

      a:hover text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-border"></div>
  <a href="index.html" class="back-home-button">&#8592;</a>
  <h1 style="font-size: 30px">A Mission Of Creating Innovative VLSI Solutions</h1>

      <text x="1025" y="755" text-anchor="middle">Links</text>
    </a>
  </svg>
</body>
