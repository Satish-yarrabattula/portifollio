<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satish Yarrabattula - About Me</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .about-section {
      background: #1e293b;
      border-radius: 15px;
      padding: 40px;
      max-width: 900px;
      width: 90%;
      display: flex;
      gap: 40px;
      box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
      align-items: center;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0ea5e9;
      animation: fadeInLeft 1.5s ease forwards;
    }

    .intro-text {
      max-width: 600px;
      opacity: 0;
      animation: fadeInUp 2s ease forwards 0.5s;
    }

    .intro-text h1 {
      color: #38bdf8;
      margin-bottom: 15px;
      font-size: 2.8rem;
    }

    .intro-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    button#welcomeBtn {
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button#welcomeBtn:hover {
      background-color: #0284c7;
      transform: scale(1.03);
    }

    /* Animations */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 700px) {
      .about-section {
        flex-direction: column;
        padding: 20px 15px;
        gap: 20px;
        text-align: center;
      }
      .profile-pic {
        width: 130px;
        height: 130px;
      }
      .intro-text {
        max-width: 100%;
      }
      .intro-text h1 {
        font-size: 1.8rem;
      }
      .intro-text p {
        font-size: 0.95rem;
      }
      button#welcomeBtn {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="about-section">
    <img src="1000013640.jpg" alt="Satish Yarrabattula" class="profile-pic" />
    <div class="intro-text">
      <h1>Hello, I’m Satish Yarrabattula</h1>
      <p>
        I have always had a passion for VLSI, which drove me to learn new skills.  
        I’m eager to contribute to innovative chip design and verification projects,  
        and continuously improve my technical expertise.
      </p>
      <button id="welcomeBtn">Welcome to My World</button>
    </div>
  </section>

  <script>
    document.getElementById('welcomeBtn').addEventListener('click', () => {
      window.location.href = 'map.html';
    });
  </script>

</body>
</html>
